<html>

<head>
    <title>Trivia Game</title>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/override.css">


</head>

<body>
    <div class="container" id="game-container">


        <!-- MAIN MENU DIV ID IS HERE-->
        <div class="container" id="main-menu">
            <div class="container" id="title-container">
                <div class="row" id="title-row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <h1>Trivia Application!</h1>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <div class="row" id="difficulty-select">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="row diff-select" id="easy-select"><button type="button" class="btn btn-success">Easy</button></div>
                        <br>
                        <div class="row diff-select" id="medium-select"><button type="button" class="btn btn-warning">Medium</button></div>
                        <br>
                        <div class="row diff-select" id="hard-select"><button type="button" class="btn btn-danger">Hard</button></div>
                        <br>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <div class="row" id="portfolio-tiles">
                </div>
                <div class="col-md-2"></div>
                <div class="col-md-2">IN</div>
                <div class="col-md-2">github</div>
                <div class="col-md-2">slides</div>
                <div class="col-md-2">projects</div>
                <div class="col-md-2"></div>
            </div>
        </div>

        <div class="container" id="receive-question"> 
            <div class="row" id="top-nav-bar" style="background: #DDDDDD;">
                <div class="row" id="top-nav-row">
                    <div class="col-sm-4" id="questions-completed"># Questions Completed</div>
                    <div class="col-sm-4" id="menu-button"><button type="button" class="btn btn-md btn-primary">Menu</button></div>
                    <div class="col-sm-4" id="hints-remaining"># Hints Remaining</div>
                </div>
                <div class="row" id="bottom-nav-row">
                    <div class="col-sm-4" id="questions-failed"># Questions Failed</div>
                    <div class="col-sm-4" id="level-timer">TIMER</div>
                    <div class="col-sm-4" id="tries-left"># Tries Left</div>
                </div>
            </div>
            <div class="row" id="question-row" style="min-height:10%">
                <div class="col-sm-4"></div>
                <div class="col-lg-4" id="question">
                    <!-- <h1>What is the basic Romulan of the vortex?</h1> -->
                </div>
                <div class="col-sm-4"></div>
            </div>
            <div class="row" id="hints-row">
                <div class="row" id="hint-num-1">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="row" id="hint-button-1"></div>
                        <div class="row" id="first-hint"></div>
                        
                    <br>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row" id="hint-num-2">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <div class="row" id="hint-button-2"><button type="button" class="btn btn-warning" id="hint-button-2">Hint 2</button></div>
                        <div class="row" id="second-hint"></div>
                        
                        <br>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
            <div class="row" id="user-input">
                <div class="row" class="answer-button">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4" class="answer-button" id="answer-a">
                        
                    </div>
                    <div class="col-sm-4" class="answer-button" id="answer-c">
                        
                    </div>
                    <div class="col-sm-2"></div>
                </div>
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4" class="answer-button" id="answer-b">
                        
                    </div>
                    <div class="col-sm-4" class="answer-button" id="answer-d">
                       
                    </div>
                    <div class="col-sm-2"></div>
                </div>
            </div>
        </div>


        <div class="container" id="result"> 
            <div class="row" id="result-row">
                <div class="col-sm-3"></div>
                <div class="col-lg-6" id="the-result">
                    
                </div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row" id="answer-result">
                <div class="col-sm-3"></div>
                <div class="col-lg-6" id="the-answer" style="background: lightgreen;">The Answer</div>
                <div class="col-sm-3"></div>
            </div>
            <div class="row" id="user-stats">
                <div class="row" id="user-stats-row-1">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3" id="incorrect-questions"># Incorrect</div>
                    <div id="question-rate" id="question-rate" class="col-sm-3">Question Rate</div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="row" id="user-stats-row-2">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-3" id="correct-questions"># Correct</div>
                    <div class="col-sm-3" id="answer-rate">Answer Rate</div>
                    <div class="col-sm-3"></div>
                </div>
            </div>
            <div class="row" id="user-feedback">
                <div class="col-sm-3"></div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-md btn-warning" id="answer-menu-backout">Menu</button>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-md btn-success" id="answer-keep-going">Keep Going!</button>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>



    </div>
    <script src="assets/js/main.js"></script>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

</html>
